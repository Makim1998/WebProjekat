<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Diskovi</title>
	<script type="text/javascript" src="js/diskovi.js"></script>
</head>
<body>
<p>Diskovi</p>
<table class="table table-striped" id = "diskovi">
  <thead>
    <tr>
      <th scope="col">Ime</th>
      <th scope="col">Tip</th>
      <th scope="col">Kapacitet</th>
	  <th scope="col">Virtuelna masina</th>
	  <th scope="col">Organizacija</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<!-- Button trigger modal -->
<button id = "Dodaj" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Dodaj disk
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Dodavanje diska</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id = "dodajDisk">  
       		<div class="form-group">
          		Ime: <input name = "ime" type="text" class="form-control" required="required">
       		</div>
       		<div class="form-group">
           		Tip: <select name = "tip" class="form-control" id="exampleFormControlSelect1">
          			<option>SSD</option>
      				<option>HDD</option>
				</select>
       		</div>
       		<div class="form-group">
          		Kapacitet:<select name = "kapacitet" class="form-control" id="exampleFormControlSelect1">
          			<option>4</option>
      				<option>8</option>
					<option>16</option>
					<option>32</option>
					<option>64</option>
				</select>
       		</div>
       		<div class="form-group">
			    Virtuelna masina: <input name = "virtuelna" type="text" class="form-control" required="required">
			</div>
       		<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Dodaj</button>
       		</div>   
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Izmena diska</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id = "izmeniDisk">  
			<div class="form-group">
				Ime: <input name = "ime" type="text" class="form-control" required="required">
			 </div>
			 <div class="form-group">
				 Tip: <select name = "tip" class="form-control" id="exampleFormControlSelect1">
					<option>SSD</option>
					<option>HDD</option>
			  </select>
			 </div>
			 <div class="form-group">
				Kapacitet:<select name = "kapacitet" class="form-control" id="exampleFormControlSelect1">
					<option>4</option>
					<option>8</option>
				  <option>16</option>
				  <option>32</option>
				  <option>64</option>
			  </select>
			 </div>
			 <div class="form-group">
			  Virtuelna masina: <input name = "virtuelna" type="text" class="form-control" required="required">
			 </div>
			 <div class="form-group">
			  <button type="submit" class="btn btn-primary btn-block">Izmeni</button>
			 </div>   
        </form>
        <button id= "btnObrisiDisk" class="btn btn-primary btn-block">Obrisi</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
