<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Kategorije</title>
	<script type="text/javascript" src="js/kategorije.js"></script>
</head>
<body>
<p>Kategorije</p>
<table class="table table-striped" id = "kategorije">
  <thead>
    <tr>
      <th scope="col">Ime</th>
      <th scope="col">Broj jezgara</th>
      <th scope="col">RAM gB</th>
      <th scope="col">GPU jezgra</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<!-- Button trigger modal -->
<button id = "Dodaj" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Dodaj kategoriju
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Dodavanje kategorije</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id = "dodaj">  
       		<div class="form-group">
          		Ime: <input name = "ime" type="text" class="form-control" required="required">
       		</div>
       		<div class="form-group">
           		Broj jezgara: <select name = "broj" class="form-control" id="exampleFormControlSelect1">
          			<option>1</option>
      				<option>2</option>
					<option>4</option>
					<option>8</option>
				</select>
       		</div>
       		<div class="form-group">
          		RAM:<select name = "ram" class="form-control" id="exampleFormControlSelect1">
          			<option>4</option>
      				<option>8</option>
					<option>16</option>
					<option>32</option>
					<option>64</option>
				</select>
       		</div>
       		<div class="form-group">
           		GPU: <select name = "gpu" class="form-control" id="exampleFormControlSelect1">
      				<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
       		</div>
       		<div class="form-group">
           		<button type="submit" class="btn btn-primary btn-block">Dodaj</button>
           		
       		</div>   
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Izmena korisnika</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id = "izmeni">  
       		<div class="form-group">
          		Ime: <input name = "ime" type="text" class="form-control" required="required">
       		</div>
       		<div class="form-group">
           		Broj jezgara: <select name = "broj" class="form-control" id="exampleFormControlSelect1">
          			<option>1</option>
      				<option>2</option>
					<option>4</option>
					<option>8</option>
				</select>
       		</div>
       		<div class="form-group">
          		RAM:<select name = "ram" class="form-control" id="exampleFormControlSelect1">
          			<option>4</option>
      				<option>8</option>
					<option>16</option>
					<option>32</option>
					<option>64</option>
				</select>
       		</div>
       		<div class="form-group">
           		GPU: <select name = "gpu" class="form-control" id="exampleFormControlSelect1">
      				<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
       		</div>
       		<div class="form-group">
           		<button type="submit" class="btn btn-primary btn-block">Izmeni</button>
           		
       		</div>   
        </form>
        <button id= "btnObrisi" class="btn btn-primary btn-block">Obrisi</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
