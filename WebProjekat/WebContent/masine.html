<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Masine</title>
	<script type="text/javascript" src="js/masine.js"></script>
</head>
<body>
<p>Masine</p>
<table class="table table-striped" id = "masine">
  <thead>
    <tr>
      <th scope="col">Ime</th>
      <th scope="col">Kategorija</th>
      <th scope="col">Datum paljenja</th>
      <th scope="col">Datum gasenja</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<!-- Button trigger modal -->
<button id = "Dodaj" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Dodaj virtuelnu masinu
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Dodavanje virtuelne masine</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id = "dodajVM">  
       		<div class="form-group">
          		Ime: <input name = "ime" type="text" class="form-control" required="required">
       		</div>
       		<div class="form-group">
                Kategorija: <input name = "kategorija" type="text" class="form-control" required="required">
       		</div>
       		<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Dodaj</button>
       		</div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Izmena kategorije</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id = "izmeniVM">  
			<div class="form-group">
                Ime: <input name = "ime" type="text" class="form-control" required="required">
             </div>
             <div class="form-group">
              Kategorija: <input name = "kategorija" type="text" class="form-control" required="required">
             </div>
             <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Izmeni</button>
             </div>   
        </form>
        <button id= "btnObrisiMasina" class="btn btn-primary btn-block">Obrisi</button>
        <button id= "btnAktivirajMasina" class="btn btn-primary btn-block">Aktiviraj/Deaktiviraj</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
